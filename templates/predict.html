<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Loan Details</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            background: #1e1e1e;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 25px #00ffffaa;
            z-index: 1;
        }
        form {
            display: flex;
            gap: 40px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            width: 250px;
        }
        label {
            margin-top: 10px;
            font-size: 14px;
            text-align: left;
            color: #0ff;
            margin-bottom: 5px;
        }
        input {
            padding: 14px;
            font-size: 16px;
            margin-bottom: 10px;
            border: none;
            border-radius: 6px;
            outline: none;
            background-color: #222;
            color: #fff;
        }
        button {
            background: #0ff;
            color: #000;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            width: 100%;
        }
        button:hover {
            box-shadow: 0 0 12px #0ff;
        }
        .bg-img {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: url('https://img.plasbit.com/blog/Virtual+Bitcoin+Card.jpg') no-repeat center center/cover;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="bg-img"></div>
    <div class="container">
        <form id="loanForm">
            <div class="form-group">
                <label>No. of Dependents</label>
                <input type="number" name="dependents" placeholder="e.g. 2" required>

                <label>Education (1=Grad, 0=Not)</label>
                <input type="number" name="education" placeholder="1 or 0" required>

                <label>Self Employed (1=Yes, 0=No)</label>
                <input type="number" name="self_employed" placeholder="1 or 0" required>

                <label>Income Per Annum</label>
                <input type="number" name="income" placeholder="e.g. 9500000" required>

                <label>Loan Amount</label>
                <input type="number" name="loan_amount" placeholder="e.g. 25000000" required>

                <label>Loan Term</label>
                <input type="number" name="loan_term" placeholder="e.g. 12" required>
            </div>

            <div class="form-group">
                <label>CIBIL Score</label>
                <input type="number" name="cibil_score" placeholder="e.g. 750" required>

                <label>Residential Asset Value</label>
                <input type="number" name="residential" placeholder="e.g. 2000000" required>

                <label>Commercial Asset Value</label>
                <input type="number" name="commercial" placeholder="e.g. 5000000" required>

                <label>Luxury Asset Value</label>
                <input type="number" name="luxury" placeholder="e.g. 10000000" required>

                <label>Bank Asset Value</label>
                <input type="number" name="bank" placeholder="e.g. 4000000" required>

                <button type="submit">Predict</button>
            </div>
        </form>
    </div>
</body>
</html>
