<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://www.fastcapital360.com/wp-content/uploads/2021/12/graphic_01-2.gif') no-repeat center center/cover;
            background-size: cover;
            overflow: hidden;
        }
        form {
            background-color: rgba(30, 30, 30, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px #0ff;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #0ff;
            color: #000;
            font-weight: bold;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            box-shadow: 0 0 10px #0ff;
        }
    </style>
</head>
<body>
    <form method="POST" action="/login">
        <h2 style="text-align:center;">Login</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
